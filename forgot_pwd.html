<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------------------external CSS-------------------->
        <link rel="stylesheet" href="./assets/css/forgot_pwd.css">
        <!------------------Tab Icon-------------------->
        <link rel="icon" href="./assets/images/cloud.png" type="image/png">
        <!------------------Bootstrap-------------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!------------------Font Awsome-------------------->
        <script src="https://kit.fontawesome.com/0c9e474dd2.js" crossorigin="anonymous"></script>
        <title>Forgot Password</title>
</head>
<body>
    <div class="main">
        <div class="row m-0 mt-5 mt-lg-0 h-100 align-items-lg-center">

            <div class="logo col-12 col-lg-5 col-xl-6 text-center py-5 mt-auto my-lg-auto">
                <img src="./assets/images/logo.svg" alt="">
            </div>

            <div class="form-container col-12 col-lg-7 col-xl-6 my-lg-5 my-lg-auto">
                <div class="content mx-auto mx-lg-0">
                    <div class="card-group mb-3 ">
                        <div class="card shadow">
                            
                            <div class="card-heading  text-uppercase mb-3"> Forgot password </div>  
                            <form class="card-description" id="forgot-email-form">
                                <div class="content text-muted mb-4"> Enter your registered email address. We will email you a new password for your account. </div>
                                <div class="credentials">
                                    <div>
                                        <div class="input-grp">
                                            <label for="email" class="p-2"> <img src="./assets/images/email.svg" alt="" ></label>
                                            <div class="input-wrapup">
                                                <input type="text" name="email" id="input-email" autocomplete="off" required onkeyup="validateEmail(event)" >
                                                <span class="moving-label">Email</span>
                                            </div>
                                        </div>
                                        <div class="pt-1" id="invalid-email">&nbsp;</div>
                                    </div>
                                    <br>
                                    <button class="text-uppercase" id="submit-btn" type="submit" onclick="validateForm(event, 'forgot-email-form');">Retrive password</button>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
